<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Homework 6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand">Weather App</a>
    </nav>
    <div class="row">
        <div class="col-md-3">
                <form>
                    <div class="form-group p-3">
                      <label for="exampleFormControlTextarea1">Search The Weather</label>
                      <input class="form-control form-control-lg" id="city-name" type="text" placeholder="city">
                    </div>
                    <div class="form-group p-3">
                    <button class="btn btn-primary" id="search-button">Search</button>
                    </div>
                  </form>
                  <div class="row p-3">
                  <div class="col-md-12 p-3"  id="buttons-col">
                    </div>
                </div>
        </div>
        <div class="col-md-9">
            <div class="row">
            <div class="col-md-6">
            <div class="jumbotron jumbotron-fluid d-none" id="jumbo">
                <div class="container">
                  <h1 class="display-4" id="main-city-name"></h1><img id="icon-main" src="#">
                  <h2 class="display-8" id="today-date"></h2>
                  <p class="lead" >Temperature:   <span id="main-temp"></span> °F</p>
                  <p class="lead" >Humidity:   <span id="main-humidity"></span> %</p>
                  <p class="lead" >Wind Speed:   <span id="main-speed"></span> MPH</p>
                  <p class="lead" >UV Index:   <span class="low" id="main-uv"></span></p>
                </div>
              </div>
              <div class="col-md-6">
              </div>
            </div>
            </div>
              <div class="card-deck">
                <div class="card d-none" id="day-one">
                  <div class="card-body">
                    <h5 class="card-title" id="day-one-date">Card title</h5>
                    <h1 class="display-4"><img id="day-one-image"></h1>
                    <p class="lead">Temp: <span id="day-one-temp"></span>°F</p>
                    <p class="lead">Humidity: <span id="day-one-humid"></span>%</p>
                  </div>
                </div>
                <div class="card d-none" id="day-two">
                  <div class="card-body">
                    <h5 class="card-title" id="day-two-date">Card title</h5>
                    <h1 class="display-4"><img id="day-two-image"></h1>
                    <p class="lead">Temp: <span id="day-two-temp"></span>°F</p>
                    <p class="lead">Humidity: <span id="day-two-humid"></span>%</p>
                  </div> 
                </div>
                <div class="card d-none" id="day-three">
                  <div class="card-body">
                    <h5 class="card-title" id="day-three-date">Card title</h5>
                    <h1 class="display-4"><img id="day-three-image"></h1>
                    <p class="lead">Temp: <span id="day-three-temp"></span>°F</p>
                    <p class="lead">Humidity: <span id="day-three-humid"></span>%</p>
                  </div>
                </div>
                <div class="card d-none" id="day-four">
                    <div class="card-body">
                        <h5 class="card-title" id="day-four-date">Card title</h5>
                        <h1 class="display-4"><img id="day-four-image"></h1>
                        <p class="lead">Temp: <span id="day-four-temp"></span>°F</p>
                        <p class="lead">Humidity: <span id="day-four-humid"></span>%</p>
                    </div>
                  </div>
                  <div class="card d-none" id="day-five">
                    <div class="card-body">
                        <h5 class="card-title" id="day-five-date">Card title</h5>
                        <h1 class="display-4"><img id="day-five-image"></h1>
                        <p class="lead">Temp: <span id="day-five-temp"></span>°F</p>
                        <p class="lead">Humidity: <span id="day-five-humid"></span>%</p>
                    </div>
                  </div>
              </div>
              </div>
    </div>
</body>
</html>
